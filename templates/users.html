<!DOCTYPE html>
<html>
<head>
	<title>User Details</title>
    <link href="{{ url_for('static', path='style.css') }}" rel="stylesheet">
</head>
<body>
	<h1>User Details</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>view</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td>{{ user.first_name }}</td>
				<td>{{ user.email }}</td>
				<td>{{ user.phone }}</td>
				<td><a href="/users/{{ user.id }}">View All deatails</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
